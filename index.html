<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Report Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #e8eef8;
      font-family: Poppins, sans-serif;
      color: #333;
    "
  >
    <div style="display: flex; justify-content: center; align-items: center">
      <div
        style="
          display: flex;
          flex-direction: column;
          padding-left: 32px;
          padding-top: 12px;
          padding-right: 32px;
          padding-bottom: 12px;
          background-color: #fff;
          align-items: center;
          width: 595px;
          height: 842px;
        "
      >
        <!-- School logo, name, number, address, email -->
        <div style="display: flex; gap: 13px; width: 100%; margin-bottom: 14px">
          <img
            src="https://media.istockphoto.com/id/1496613385/photo/smiling-confident-latin-woman-looking-at-camera.webp?s=2048x2048&w=is&k=20&c=fn4rH9adyFVAaV2v2dd3ZksT8ggvnWDAL4Vo5rBPlMA="
            height="68px"
            style="border-radius: 10px"
          />

          <div style="align-self: center; width: 100%">
            <div
              style="
                display: flex;
                flex-direction: column;
                gap: 5px;
                align-items: center;
              "
            >
              <h style="font-weight: 600">Kings College Intl. School</h>
              <div
                style="
                  display: flex;
                  gap: 15px;
                  font-size: 10px;
                  color: #090909;
                "
              >
                <span>08073343642</span>
                <span>|</span>
                <span>No 26 Alaenyi Street, Owerri, Imo State</span>
                <span>|</span>
                <span>school@gmail.com</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Student info -->
        <table
          width="100%"
          cellpadding="6px"
          cellspacing="0"
          border="0"
          style="
            border: 0.5px solid #979797;
            border-collapse: collapse;
            margin-bottom: 5px;
          "
        >
          <tr>
            <!-- Student image, name, ID -->
            <td
              style="
                border: 0.5px solid #979797;
                text-align: center;
                width: 1%;
                white-space: nowrap;
              "
            >
              <div
                style="
                  display: flex;
                  flex-direction: column;
                  justify-content: center;
                  align-items: center;
                "
              >
                <img
                  src="https://media.istockphoto.com/id/1496613385/photo/smiling-confident-latin-woman-looking-at-camera.webp?s=2048x2048&w=is&k=20&c=fn4rH9adyFVAaV2v2dd3ZksT8ggvnWDAL4Vo5rBPlMA="
                  height="50px"
                  width="50px"
                  style="border-radius: 100%; object-fit: cover"
                />
                <span style="font-size: 14px; font-weight: 700; color: #071b2a"
                  >Vincent Allen</span
                >
                <span style="font-size: 10px; color: #91929e"> ID-134332 </span>
              </div>
            </td>
            <!-- Gender,..., date of birth -->
            <td style="border: 0.5px solid #979797; vertical-align: top">
              <div
                style="
                  display: flex;
                  flex-direction: column;
                  gap: 9px;
                  font-size: 10px;
                  color: #090909;
                "
              >
                <span>Gender: </span>
                <span>Reg Number: </span>
                <span>Class: </span>
                <span>Number in class: </span>
                <span>Date of birth: </span>
              </div>
            </td>
            <!-- Term, ..., grade point -->
            <td style="border: 0.5px solid #979797; vertical-align: top">
              <div
                style="
                  display: flex;
                  flex-direction: column;
                  gap: 9px;
                  font-size: 10px;
                  color: #090909;
                "
              >
                <span>Term: </span>
                <span>Position: </span>
                <span>Average score: </span>
                <span>Total score: </span>
                <span>Grade point: </span>
              </div>
            </td>
          </tr>
        </table>

        <table
          width="100%"
          cellpadding="6px"
          cellspacing="0"
          border="0"
          style="
            border: 0.5px solid #979797;
            border-collapse: collapse;
            margin-bottom: 5px;
          "
        ></table>
      </div>
    </div>
  </body>
</html>
